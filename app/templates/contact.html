{% extends "base.html" %}

{% block main %}

<h1 class="page-header">Contact Form</h1>
<p>Fill in this form to contact the site owners.</p>

<form action= "/contact" method="post">
    Name:<br>
    Please enter any fake name you want<br>
    <input type="text" name="name"><br>
    Email:<br>
    Please enter an email address<br>
    <input type="text" name="email"><br>
    Subject:<br>
    Subject title would be wise<br>
    <input type="text" name="subject"><br>
    Message:<br>
    Tell me a joke<br>
    <textarea name="message" cols="50" rows="3" ></textarea>
    <br><br>
    
    <input class="btn btn-primary" type="submit" value="Send"/>
                        
</form>
{% endblock %}
